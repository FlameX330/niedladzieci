<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Mediów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        #showMediaButton, #adminButton {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #showMediaButton:hover, #adminButton:hover {
            background-color: #0056b3;
        }
        #mediaContainer {
            display: none; /* Domyślnie ukryty */
            overflow-y: auto; /* Pasek przewijania */
            max-height: 80vh;
            width: 100%;
        }
        .media-item {
            width: 100%;
            max-width: 500px; /* Maksymalna szerokość elementu */
            height: auto;
            margin: 20px auto; /* Wyśrodkowanie elementów */
            display: block; /* Obrazy jako blok, aby były jedno pod drugim */
            border-radius: 4px;
        }
        video.media-item {
            max-width: 500px;
        }
        a.media-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
        a.media-link:hover {
            text-decoration: underline;
        }
        #passwordOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #passwordBox {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #passwordBox input {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        #passwordBox button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #passwordBox button:hover {
            background-color: #0056b3;
        }
        #adminButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="passwordOverlay">
        <div id="passwordBox">
            <p>Podaj hasło:</p>
            <input type="password" id="passwordInput" placeholder="Hasło">
            <button id="passwordSubmit">Prześlij</button>
            <p>Podpowiedź: Przekręt nazwiska pani od historii</p>
        </div>
    </div>

    <button id="adminButton">Admin</button>

    <script>
        // Pokazanie okienka z prośbą o hasło po kliknięciu "Wejdź"
        document.getElementById('showMediaButton').addEventListener('click', function() {
            document.getElementById('passwordOverlay').style.display = 'flex';
        });

        // Sprawdzenie hasła i wyświetlenie zawartości
        document.getElementById('passwordSubmit').addEventListener('click', function() {
            var password = document.getElementById('passwordInput').value;
            if (password === 'Menel' || password === 'menel') {
                document.getElementById('passwordOverlay').style.display = 'none';
                document.getElementById('showMediaButton').style.display = 'none';
                document.getElementById('mediaContainer').style.display = 'block';
            } else {
                alert('Nieprawidłowe hasło!');
            }
        });

        // Obsługa przycisku Admin
        document.getElementById('adminButton').addEventListener('click', function() {
            var adminPassword = prompt("Podaj hasło:");
            if (adminPassword === "niemiecnajlepszy") {
                var choice = prompt("Wpisz 'usuń' aby usunąć zawartość lub 'przywróć' aby przywrócić zawartość:");
                if (choice === 'usuń') {
                    document.getElementById('mediaContainer').innerHTML = ''; // Usuwa całą zawartość oprócz przycisku admina
                } else if (choice === 'przywróć') {
                    location.reload(); // Odświeża stronę, przywracając zawartość
                }
            } else {
                alert("Nieprawidłowe hasło!");
            }
        });
    </script>
</body>
